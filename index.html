<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet + JS</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main class="Main">
        <section class="Main-Section">
            <div class="Wallet">
                <div class="Mission">
                    <div class="Deposits">
                        <div class="Input">
                            <h1>Deposits</h1>
                            <input class="Deposits-Input" type="number" placeholder="Enter Number...">
                        </div>

                        <div class="Button">
                            <button class="DepositsBtn">Deposit</button>
                        </div>
                    </div>

                    <div class="Harvests">
                        <div class="Input">
                            <h1>Harvests</h1>
                            <input class="Harvests-Input" type="number" placeholder="Enter Number...">
                        </div>

                        <div class="Button" onclick="">
                            <button class="HarvestsBtn">Harvests</button>
                        </div>
                    </div>
                </div>

                <div class="Result">
                    <div class="Text">
                        <h2>Result => </h2>
                        <h1 class="RealWallet"></h1>
                    </div>

                    <div class="Button">
                        <button class="ShowResult" onclick="">Show Result</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./assets/js/script.js" defer></script>
</body>

</html>
